<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=1*prompt("plz enter first number");
		function factorial(num){
			if (num <= 0) 
      		return 1;
      		else{
      			return (num * factorial(num - 1));
      		}
		}
		var result=factorial(a);
		console.log(result);
	</script>

</body>
</html>
