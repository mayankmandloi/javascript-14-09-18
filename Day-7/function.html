<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp1" value="32">
    <input type="text" id="inp2">
    <input type="text" id="inp3">
    <button onclick="calculate()">Show Largest</button>
    <p id="ans"></p>

    <script>
    
    function test(a,b,c)
    {
        if(a>b&&a>c)
        {
            return a;
        }
        else if(b>a&&b>c)
        {
            return b;
        }
        else if(c>a&&c>b)
        {
            return c;
        }
    }

    function calculate()
    {
        var inp1=1*document.getElementById("inp1").value;
        var inp2=1*document.getElementById("inp2").value;
        var inp3=1*document.getElementById("inp3").value;
        document.getElementById("ans").innerHTML="largest is "+test(inp1,inp2,inp3);

    }

    </script>
</body>
</html>
