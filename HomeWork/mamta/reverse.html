<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Add Name</button>

    <p id="batch"></p>
    
    <script>
    var students = ["Antim", "Manju", "Aayush", "Satyam","Deepesh", "Ritesh", "Shital", "Sonu","Mamta"];
    document.getElementById("batch").innerHTML = students;
    
    function myFunction() {
        students.push(window.prompt("New Student"));
        document.getElementById("batch").innerHTML = students;
    }
    </script>
    

</body>
</html>
