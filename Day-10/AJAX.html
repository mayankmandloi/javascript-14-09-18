<!DOCTYPE html>
<html>
<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Request data</button>

<p>Click the button several times to see if the time changes, or if the file is cached.</p>

<div id="demo"></div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
        var Books=JSON.parse(this.responseText).Books;
        for(i=0;i<Books.length;i++)
        {
            var head=document.createElement("h1");
            head.innerHTML=Books[i].Title;

            document.getElementById("demo").appendChild(head);
        }        
    }
  };
  xhttp.open("GET", "http://it-ebooks-api.info/v1/search/angular");
  xhttp.send();
}
</script>

</body>
</html>
