<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Conditional operators</h1>

    <ul>
        <li>==</li>
        <li>>=</li>
        <li><=</li>
        <li>></li>
        <li><</li>
        <li>!=</li>
        <li>===</li>
        <li>!==</li>
    </ul>

    <script>

        var a = 12;
        var b= 15;
        var c = "12";
        console.log(a==b);
        console.log(a>=b);
        console.log(a<=b);
        console.log(a>b);
        console.log(a<b);
        console.log(a!=b);
        console.log(a==c);
        console.log(a===c);
        console.log(a!=c);
        console.log(a!==c);

    </script>
</body>
</html>
